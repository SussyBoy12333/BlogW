<style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: 'Poppins', sans-serif;
	}
	body {
		background-color: white;
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100vw;
		min-height: 100vh;
	}
	.login-container {
		background-color: white;
		padding: 100px;
		box-shadow: 1px 13px 28px -4px rgba(0, 0, 0, 0.75);
		-webkit-box-shadow: 1px 13px 28px -4px rgba(0, 0, 0, 0.75);
		-moz-box-shadow: 1px 13px 28px -4px rgba(0, 0, 0, 0.75);
		border-radius: 20px;
	}
	.login-form {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: space-around;
		row-gap: 20px;
	}
	.submit-button {
		background-color: black;
		color: white;
		border: none;
		outline: none;
		padding: 10px 20px 10px 20px;
		text-transform: capitalize;
		font-size: 17px;
		transition: all 0.5s;
	}

	.submit-button:hover {
		cursor: pointer;
		background-color: #333;
		color: white;
		transition: all 0.5s;
	}
	
	.login-form input[type='text'],
	.login-form input[type='password'] {
		padding: 1px 10px 1px 10px;
		font-size: 16.75px;
		color: black;
		width: 100%;
		border: none;
		border-bottom: 1px solid black;
		outline: none;
	}
	.except-div {
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
	}

	a {
		text-decoration: none;
		color: purple;
		font-weight: 600;
	}
</style>
<div class="login-container">
	<form action="login" method="POST" autocomplete="off" class="login-form">
		<div>
			<label for="login-username">Username:</label><br />
			<input type="text" name="login-username" id="login-username" /><br />
		</div>
		<div>
			<label for="login-password">Password:</label><br />
			<input type="password" name="login-password" id="login-password" /><br />
		</div>
		<div class="except-div">
			<input type="submit" value="Submit" class="submit-button" /><br />
			<p>
				You don't have an account, you can go to
				<a href="{% url 'register' %}">Sign Up</a> now
			</p>
		</div>
	</form>
</div>
