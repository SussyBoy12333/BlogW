<style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-family: 'Poppins', sans-serif;
	}
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #333;
	}
	.register {
		background-color: white;
		display: grid;
		grid-template-columns:50% 50%;
		border-radius: 30px;
		overflow: hidden;
	}

	.register-form {
		padding: 20px 40px 20px 40px;
	}

	.form {
		height: 100%;
		width: 100%;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: space-around;
	}

	.submit-button {
		background-color: black;
		color: white;
		border: none;
		outline: none;
		padding: 10px 20px 10px 20px;
		text-transform: capitalize;
		font-size: 17px;
		transition: all 0.5s;
	}

	.submit-button:hover {
		cursor: pointer;
		background-color: #333;
		color: white;
		transition: all 0.5s;
	}

	.form  input[type='text'],
	.form  input[type='email'],
	.form  input[type='password'] {
		padding: 1px 10px 1px 10px;
		font-size: 16.75px;
		color: black;
        width: 100%;
        border: none;
        border-bottom: 1px solid black;
        outline: none;
	}

	.img-register > img {
		object-fit: cover;
		width: 100%;
		min-height: 100%;
	}
    .except-div {
        display: flex;
        flex-direction: column;
        align-items: center;
        row-gap: 30px;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: purple;
        font-weight: 600;
    }
</style>
<div class="register">
	<div class="img-register">
		<img
			src="https://images.unsplash.com/photo-1669666808012-3e120637a62f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
			alt="" />
	</div>
	<div class="register-form">
		<form action="register" method="POST" class="form" autocomplete="off">
			<div>
				<label for="fullname">Fullname:</label><br />
				<input type="text" name="fullname" id="fullname" /><br />
			</div>
			<div>
				<label for="email">Email:</label><br />
				<input type="email" name="email" id="email" /><br />
			</div>
			<div>
				<label for="username">Username:</label><br />
				<input type="text" name="username" id="username" /><br />
			</div>
			<div>
				<label for="password">Password:</label><br />
				<input type="password" name="password" id="password" /><br />
			</div>
			<div>
				<label for="repeat-password">Repeat password:</label><br />
				<input type="password" name="repeat-password" id="repeat-password" /><br />
			</div>
			<div class="except-div">
				<input type="submit" value="submit" class="submit-button" />
				<div>
					You already have an account? Let go to <a href="{% url 'login' %}">Login</a>
				</div>
			</div>
		</form>
	</div>
</div>
